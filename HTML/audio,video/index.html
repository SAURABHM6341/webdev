<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video</title>
</head>
<body>
    <video src="video.mkv" width="1340" height="655" controls autoplay loop muted poster="aaypraman patra-1.jpg"></video>
    <!-- poster matlab thumnail -->
    <audio src="y2mate.com - AUR  TU HAI KAHAN  Raffey  Usama  Ahad Official Music Video (1).mp3" controls autoplay loop muted preload="none"></audio>
    <svg height=""180 width="100">
        <circle cx="50" cy="50" r="40" stroke-="black" stroke-width="3" fill="blue" />
        </svg>
        <img src="img.svg" alt="svg-file">
        <iframe src="url" height="0" width="0" frameborder="0"></iframe>
        <!-- iframe se aap kisi bhi website ko apni website me embed kr skte ho it is mostly used for youtuve video -->
    <!-- one more atribute is here that is preload attribute
    preload="none" means browser will not load media in advance
    preload="metadata" means browser will load only required info about media in advance
    preload="auto" means browser will load amd download media in advance even if user dont want to play it -->
    <!-- svg is used to generate high graphic image like circle -->
    <!-- ham svg file ko alag se bhi save kr skte h bas shuru me xm lgana pdta h -->
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="container">
        <div class="heading">ROCK PAPER SCISSOR</div>
        <div class="photos">
            <button class="rock game animate"><img class="image" src="./rock.png" alt="rock">
            <div class="intext">ROCK</div></button>
            <button class="paper game"><img class="image" src="./paper.png" alt="paper">
            <div class="intext">PAPER</div></button>
            <button class="scissor game"><img class="image" src="./scissors.png" alt="scissor">
            <div class="intext">SCISSOR</div></button>
        </div>
        <div class="scoreboard">
            <div class="user">
                <div class="usericon smallimage"><img style="border-radius: 50px;" src="./user.jpeg" alt="user"></div>
                <div class="usertext text">YOU</div>
                <div class="userscore score">0</div>
            </div>
            <div class="bot">
                <div class="boticon smallimage"><img style="border-radius: 50px;" src="./bot.png" alt="bot"></div>
                <div class="bottext text">BOT</div>
                <div class="botscore score">0</div>
            </div>
        </div>
        <div class="message">CLICK ANY ONE TILE TO START</div>
    </div>
    <script src="./script.js"></script>
</body>

</html>

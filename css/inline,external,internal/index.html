<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>three ways to use html</title>
    <link rel="stylesheet" href="style.css">
    <style>p{
        color: beige;
        background-color: blueviolet;
    }</style>
</head>
<body>
    <div><ol><li>inline css</li></ol></div>
    <!-- inline css me element ke andar style dena padta h  -->
    <h1 style="color: aqua; background-color: black;">about me</h1>
    <div><ol><li>internal css</li></ol></div>
    <!--internal css me style tag upar likh ke use kiya jata h as written above-->
    <p>i am a good boy</p>
    <div><ol><li>external css</li></ol></div>
    <div>i am good you are good everyone is good</div>
</body>
</html>
